<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator by Gamerbro</title>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" value="1">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" value="10">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            const rows = document.getElementById('rows').value;

            let table = '<table><thead><tr><th>Multiplicand</th><th>Multiplier</th><th>Product</th></tr></thead><tbody>';

            for (let i = 1; i <= rows; i++) {
                table += `<tr><td>${number}</td><td>${i}</td><td>${number * i}</td></tr>`;
            }

            table += '</tbody></table>';

            document.getElementById('table-container').innerHTML = table;
        }
    </script>
</body>
</html>
