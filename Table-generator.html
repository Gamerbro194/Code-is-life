<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Table Generator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 20px;
}

label {
    margin-right: 10px;
}

input[type="number"] {
    width: 60px;
    padding: 5px;
    margin-right: 10px;
}

button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Automatic Table Generator</h1>
        <div class="input-group">
            <label for="rows">Number of Rows:</label>
            <input type="number" id="rows" name="rows" min="1" value="10">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script>
    function generateTable() {
    const rows = document.getElementById('rows').value;
    let table = '<table><thead><tr><th>#</th><th>Data</th></tr></thead><tbody>';
    
    for (let i = 1; i <= rows; i++) {
        table += `<tr><td>${i}</td><td>Row ${i}</td></tr>`;
    }
    
    table += '</tbody></table>';
    
    document.getElementById('table-container').innerHTML = table;
}
    </script>
</body>
</html>
