<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to allow scrolling */
            padding: 20px; /* Added padding to create space at the top */
            height: 100vh;
            margin: 0;
            color: #333;
            overflow-y: auto; /* Ensures vertical scrolling */
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="number"], button {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" value="1">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" value="10">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            const rows = document.getElementById('rows').value;

            let table = '<table><thead><tr><th>Multiplicand</th><th>Multiplier</th><th>Product</th></tr></thead><tbody>';

            for (let i = 1; i <= rows; i++) {
                table += `<tr><td>${number}</td><td>${i}</td><td>${number * i}</td></tr>`;
            }

            table += '</tbody></table>';

            document.getElementById('table-container').innerHTML = table;
        }
    </script>
</body>
</html>
