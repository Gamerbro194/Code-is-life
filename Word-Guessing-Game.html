let selectedWord = "";
let guessedLetters = [];
let wordStatus = null;

function initGame() {
    selectedWord = words[Math.floor(Math.random() * words.length)];
    guessedLetters = [];
    wordStatus = Array(selectedWord.length).fill('_');
    displayWord();
}
function displayWord() {
    const wordContainer = document.getElementById('wordContainer');
    wordContainer.innerHTML = "";
    wordStatus.forEach(letter => {
        const span = document.createElement('span');
        span.textContent = letter;
        wordContainer.appendChild(span);
    });
}
function checkGuess() {
    const input = document.getElementById('guessInput');
    const guess = input.value.toLowerCase();
    input.value = "";

    if (!isValidInput(guess)) return;

    if (guessedLetters.includes(guess)) {
        setMessage(`You already guessed '${guess}'! Try another letter.`, 'red');
        return;
    }
    guessedLetters.push(guess);

    if (selectedWord.includes(guess)) {
        updateWordStatus(guess);
        checkGameStatus();
    } else {
        setMessage(`Sorry, '${guess}' is not in the word.`, 'red');
    }
}
function updateWordStatus(guess) {
    for (let i = 0; i < selectedWord.length; i++) {
        if (selectedWord[i] === guess) {
            wordStatus[i] = guess;
        }
    }
    displayWord();
    setMessage(`Nice! '${guess}' is in the word.`, 'green');
}
function checkGameStatus() {
    if (!wordStatus.includes('_')) {
        setMessage(`Congratulations! You guessed the word '${selectedWord}' correctly.`, 'green');
    }
}
function setMessage(message, color) {
    const messageElement = document.getElementById('message');
    messageElement.textContent = message;
    messageElement.style.color = color;
}
function isValidInput(guess) {
    if (guess.length !== 1 || !/[a-zA-Z]/.test(guess)) {
        setMessage('Please enter a valid single letter.', 'red');
        return false;
    }
    return true;
}
function resetGame() {
    initGame();
    setMessage('', 'black');
}
window.onload = initGame;
